<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css"/>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
            <div class="container">
                <!-- added id on form to link with Javascript -->
              <form class="form" id="passwordGeneratorForm">
                <!-- password length value range -->
                <!-- sit on the same line -->
                <div class="row numberRange">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <label class="valueTitle" for = " ">Number of Characters</label>
                    <input class="slider" type="range" min="1" max="25" value="10" id="charRange">
                    <input class="digits" type="number" min="1" max="25" value="10" id="charNumber">
                  </div>
                </div>
            </div>
          
          <div class="row no-gutters inputs">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <!-- password criteria checkbox prompts -->
                <label for=" ">Include Lowercase</label>
                <input type="checkbox" id="includeLowercase">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
              <label for=" ">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
              <label for=" ">Include Numbers</label>
              <input type="checkbox" id="includeNumbers">
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
              <label for=" ">Include Symbols</label>
              <input type="checkbox" id="includeSymbols">
            </div>
          </div>
             

          </form>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
